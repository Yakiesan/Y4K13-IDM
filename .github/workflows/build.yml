name: Y3K14 Build Pipeline

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tools
        run: |
          pip install requests customtkinter pyinstaller yt-dlp pystray pillow

      - name: Package EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed `
          --name "Y3K14_Engine" `
          --collect-all customtkinter `
          engine/app.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Y3K14-Ready-To-Install
          path: dist/Y3K14_Engine.exe